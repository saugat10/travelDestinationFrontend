<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/profile.css">
    <script src="navbar.js" type="module"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- First Section: Profile Information -->
        <div class="section-header">
            <h2>Profile Information</h2>
            <button class="edit-button">Edit</button>
        </div>
        <div class="profile-details">
            <div>
                <label for="first-name">First Name</label>
                <div class="input-box" id="first-name">Saugat</div>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <div class="input-box" id="last-name">Khatiwada</div>
            </div>
            <div>
                <label for="username">Username</label>
                <div class="input-box" id="username">Saugat10</div>
            </div>
            <div>
                <label for="email">Email</label>
                <div class="input-box" id="email">saugat10@gmail.com</div>
            </div>
            <div>
                <label for="password">Password</label>
                <div class="input-box" id="password">********</div>
            </div>
        </div>

        <!-- Second Section: Add New Destination -->
        <h2>Add New Destination</h2>
        <form id="destination-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter destination title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a brief description" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <button type="submit" class="submit-btn">Add Destination</button>
        </form>

       
        <table id="destination-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Country</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>Hawaii 2024</td>
                    <td>A beautiful trip.</td>
                    <td>Hawaii</td>
                    <td>USA</td>
                    <td>2024-11-03</td>
                    <td>2024-11-10</td>
                    <td class="action-buttons">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
