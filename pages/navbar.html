<!-- Add a div for showing the custom alert message -->
<div id="notification" class="notification hidden"></div>
<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-title">
      <h1>Travel Destination</h1>
    </div>
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <div class="navbar-links" id="navbarLinks">
      <a href="#" class="nav-link button" id="signInBtn">Sign In</a>
      <a href="#" class="nav-link button" id="signUpBtn">Sign Up</a>
    </div>
  </div>
</nav>

<!--SignIn Modal start-->
<div id="signInModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Sign In</h2>
    <form id="signInForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
</div>
<!--SignIn Modal end-->

<!--SignUp Modal start-->
<div id="signUpModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeSignUpModal">&times;</span>
    <h2>Sign Up</h2>
    <form id="signUpForm" method="POST">
      <div class="signUpField-container">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" />
        <span class="errorMessage" id="firstnameError">Some error here</span>
      </div>
      <div class="signUpField-container">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" />
        <span class="errorMessage" id="lastnameError">Some error here</span>
      </div>
      <div class="signUpField-container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <span class="errorMessage" id="usernameError">Some error here</span>
      </div>
      <div class="signUpField-container">
        <label for="email">Email:</label>
        <input type="email" id="signUpEmail" name="email" />
        <span class="errorMessage" id="signUpEmailError">Some error here</span>
      </div>
      <div class="signUpField-container">
        <label for="password">Password:</label>
        <input type="password" id="signUpPassword" name="password" />
        <span class="errorMessage" id="signUpPasswordError">Some error here</span>
      </div>
      <div class="signUpField-container">
        <label for="password">Confirm Password:</label>
        <input type="password" id="signUpConfirmPassword" name="confirmPassword" />
        <span class="errorMessage" id="signUpConfirmPasswordError">Some error here</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
<!--SignUp Modal end-->
