<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module"></script>
    <script src="api/script.js" type="module"></script>
</head>
<body>
    <!-- Navbar start -->
    <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-title">
            <h1>Travel Destination</h1>
          </div>
          <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="navbar-links" id="navbarLinks">
            <a href="#" class="nav-link button"  id="signInBtn">Sign In</a>
            <a href="#" class="nav-link button" id="signUpBtn">Sign Up</a>
          </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <section class="travel-destinations">
        <h2>Travel Destinations</h2>
        
        <div id="destinations-container" class="destinations-container"></div>
      
        <template id="destination-template">
          <div class="destination-card">
            <img src="" alt="">
            <h3 class="destination-title"></h3>
            <p class="destination-dates"></p>
          </div>
        </template>
    </section>
    <!--SignIn Modal start-->
    <div id="signInModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h2>Sign In</h2>
          <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
    </div>
    <!--SignIn Modal end-->

    <!--SignUp Modal start-->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeSignUpModal">&times;</span>
          <h2>Sign Up</h2>
          <form id="signUpForm">
            <label for="username">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="username">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="username">Username:</label>
            <input type="text" id="userName" name="userName" required>
            <label for="email">Email:</label>
            <input type="email" id="signUpEmail" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="signUpPassword" name="password" required>
            <label for="password">Confirm Password:</label>
            <input type="password" id="signUpConfirmPassword" name="password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
    </div>
    <!--SignUp Modal end-->
</body>
</html>
